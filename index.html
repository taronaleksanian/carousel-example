<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ‘¨</text></svg>"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <title>Carousel Example</title>
  </head>
  <body>
    <section class="caseStudy container">
      <button class="btn-primary btn--base">ONZE STOPPERS</button>
      <h2 class="caseStudy__title heading2">Ervaringen van Ex-Rokers</h2>
      <div class="swiper caseStudy__carousel"></div>
      <div class="carouselControl">
        <button class="btn-icon carouselControl__prev">
          <svg
            width="14"
            height="14"
            viewBox="0 0 14 14"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M12 7.37751L1.24341 7.3775M1.24341 7.3775L6.62172 12.755M1.24341 7.3775L6.62172 2"
              stroke="#F8F3F0"
              stroke-width="2.25"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>
        <button class="btn-icon carouselControl__next">
          <svg
            width="14"
            height="14"
            viewBox="0 0 14 14"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M12 7.37751L1.24341 7.3775M1.24341 7.3775L6.62172 12.755M1.24341 7.3775L6.62172 2"
              stroke="#F8F3F0"
              stroke-width="2.25"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>
      </div>
    </section>
    <script type="module" src="/main.js"></script>
  </body>
</html>
